<!DOCTYPE html>
<html lang="en">
<head>
  <title>ChatGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="/openai.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <style>
    /* --- DARK THEME --- */
    :root { 
      --bg-color: #212121;
      --input-bg: #2f2f2f;
      --text-color: #ececec;
      --text-dim: #b4b4b4;
      --accent: #10a37f;
      --bubble-ai: #3E3F4B; 
      --bubble-user: #2f2f2f; 
    }
    
    * { box-sizing: border-box; }

    body { 
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif; 
      margin: 0; background: var(--bg-color); color: var(--text-color); height: 100dvh; 
      display: flex; flex-direction: column; overflow: hidden; 
    }

    .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; background: var(--bg-color); z-index: 100; }
    .hidden { display: none !important; }

    /* --- 1. LOGIN --- */
    #auth-screen { justify-content: center; align-items: center; text-align: center; background: #000; }
    .login-container { width: 320px; padding: 40px 0; }
    
    .gpt-logo-big { 
      width: 60px; height: 60px; 
      margin-bottom: 25px; 
      display: block; margin-left: auto; margin-right: auto;
      object-fit: contain;
    }
    
    h2 { font-weight: 600; margin-bottom: 25px; font-size: 32px; }
    .input-group { margin-bottom: 15px; text-align: left; }
    .input-label { display: block; font-size: 14px; color: var(--text-dim); margin-bottom: 5px; }
    input.auth { width: 100%; padding: 15px; background: #fff; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; outline: none; color: #000; }
    button.auth { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }

    /* --- 2. HEADER --- */
    #header { 
      padding: 10px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); 
      background: var(--bg-color); display: flex; justify-content: space-between; 
      align-items: center; height: 50px; flex-shrink: 0; position: relative;
    }
    .header-left { flex: 1; }
    
    /* REFRESH ICON STYLE */
    .refresh-icon { color: var(--text-dim); font-size: 18px; cursor: pointer; padding: 5px; }
    .refresh-icon:hover { color: white; }
    .spin-anim { animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .model-selector { 
      flex: 2; display: flex; justify-content: center; align-items: center; 
      gap: 8px; cursor: default; padding: 8px 12px; border-radius: 8px; user-select: none;
    }
    
    .header-logo-small { width: 24px; height: 24px; object-fit: contain; }
    .model-name { font-size: 18px; font-weight: 700; color: #d1d5db; }
    .header-right { flex: 1; display: flex; justify-content: flex-end; }
    .new-chat-icon { color: var(--text-color); font-size: 18px; cursor: pointer; }

    /* --- 3. MESSAGES --- */
    #messages { 
      list-style: none; padding: 20px; margin: 0; 
      flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
      align-items: center;
    }
    
    .date-divider {
      font-size: 12px; color: #6e6e80; font-weight: 600;
      margin: 10px 0; text-transform: uppercase; letter-spacing: 0.5px;
    }
    
    .msg-row { display: flex; width: 100%; max-width: 800px; }
    
    /* USER (Right) */
    .row-user { justify-content: flex-end; }
    .row-user .msg-bubble { 
        background: var(--bubble-user); 
        border-top-right-radius: 2px; border-top-left-radius: 18px; 
        color: var(--text-color); cursor: pointer; 
    }
    .row-user .avatar { display: none; } 

    /* AI (Left) */
    .row-ai { justify-content: flex-start; }
    .row-ai .msg-bubble { 
        background: var(--bubble-ai); 
        border-top-left-radius: 2px; border-top-right-radius: 18px;
    }
    
    .row-ai .avatar { 
        margin-right: 10px; background: var(--accent); order: -1; 
        width: 30px; height: 30px; border-radius: 50%; 
        display: flex; align-items: center; justify-content: center; padding: 5px; 
    } 
    .avatar-logo { width: 100%; height: 100%; object-fit: contain; }

    .msg-bubble {
      max-width: 85%; padding: 12px 16px; border-radius: 18px;
      font-size: 16px; line-height: 1.5; position: relative; word-wrap: break-word; user-select: none;
    }

    /* METADATA */
    .msg-meta {
      display: none; 
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: right;
    }
    .meta-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
    .msg-bubble.show-info .msg-meta { display: block; } 
    .status-text { color: #10a37f; }

    /* THINKING INDICATOR */
    .typing-bubble { padding: 15px 20px; border-radius: 18px; background: var(--bubble-ai); display: inline-block; }
    .typing-dots { display: flex; gap: 4px; }
    .dot { width: 8px; height: 8px; background: #b4b4b4; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    .msg-img { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }
    .img-wrapper { position: relative; display: inline-block; cursor: zoom-in; }
    .dl-btn-img { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.3); }

    .doc-container { display: inline-flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px 15px; border-radius: 12px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.1); max-width: 100%; }
    .doc-icon { font-size: 20px; color: inherit; flex-shrink: 0; }
    .doc-name { font-size: 14px; text-decoration: none; word-break: break-all; flex-grow: 1; }
